<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000318;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            text-align: center;
            overflow: hidden;
        }

        #body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #heart {
            margin-top: 20px;
            font-size: 50px;
            animation: beat .25s infinite alternate;
            transform-origin: center;
        }

        @keyframes beat{
            to { transform: scale(1.4); }
        }

        #message {
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
        }

        #poem {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            margin-top: 20px;
            line-height: 1.6;
            color: #fff;
        }

        @media screen and (min-width: 601px) {
            #poem {
              font-size: 25px;
            }
        }
          
        @media screen and (max-width: 600px) {
            #poem {
                font-size: 18px;
            }
        }

        #gallery-scroll {
            margin: auto;
            max-height: 100%;
            overflow: auto;
        }

        #gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        #gallery img {
            border: 5px solid #fff;
        }

        #next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3465a4;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        @keyframes beat {
            to {
                transform: scale(1.2);
                color: #d81b60;
            }
        }
    </style>
    <title>Happy Valentine's Day, Deva!</title>
</head>
<body>
    <div id="#body">
        <div id="heart">ðŸ’™</div>
        <p id="message">Dear Deva,<br>Happy Valentine's Day!</p>
        <p id="poem">
            In the sky of our love, you're the moon,<br>
            Illuminating my world, casting a sweet tune.<br>
            Your presence is calming, a celestial sight,<br>
            Forever my love, my guiding light.
        </p>
        <div id="gallery-scroll">
            <div id="gallery">
                <img src="img1.jpg" alt="Devananda and Me" width="150">
                <img src="img2.jpg" alt="Memorable Moment" width="150">
                <img src="img3.jpg" alt="Special Day" width="150">
            </div>
        </div>
    </div>
</body>
</html>
